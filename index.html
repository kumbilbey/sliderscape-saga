<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;700&display=swap" rel="stylesheet">
    <title>Slidescape Saga</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .homepage {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: 'Rubik', sans-serif;
            font-size: 96px;
            font-weight: bold;
            margin-bottom: 20px;
            color: #FFA500;
            text-shadow: 2px 2px 0 #FF4500, 4px 4px 0 #FFD700;
        }

        .logo {
            font-family: 'Rubik', sans-serif;
            font-size: 72px;
            font-weight: bold;
            margin-bottom: 20px;
            color: #FFA500;
            text-shadow: 2px 2px 0 #FF4500, 4px 4px 0 #FFD700;
        }

        .start {
            font-family: 'Rubik', sans-serif;
    font-size: 32px;
    font-weight: bold;
    cursor: pointer;
    background-color: #4caf50;
    color: white;
    padding: 10px 20px;
    border-radius: 5px;
    text-shadow: 1px 1px 2px #000
        }

   .load {
             font-family: 'Rubik', sans-serif;
    font-size: 32px;
    font-weight: bold;
    cursor: pointer;
    background-color: #4caf50;
    color: white;
    padding: 10px 20px;
    border-radius: 5px;
    text-shadow: 1px 1px 2px #000;
    margin-top: 10px;
        }
       .piece {
    width: 200px;
    height: 200px;
    background-size: cover;
    cursor: pointer;
}


        .grid {
            display: grid;
            grid-template-columns: repeat(3, 200px);
            grid-template-rows: repeat(3, 200px);
            gap: 5px;
        }

        .bravo {
            margin-top: 20px;
            font-size: 36px;
            font-weight: bold;
            color: #FF4500;
            display: none;
        }

        .next, .retry, .previous {
            margin-top: 20px;
            font-size: 24px;
            font-weight: bold;
            cursor: pointer;
            background-color: #4caf50;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            display: none;
        }

        .timer {
            margin-top: 20px;
            font-size: 24px;
            font-weight: bold;
            color: #FF4500;
            z-index: 1;
        }

        .thanks {
            font-size: 36px;
            font-weight: bold;
            color: #4CAF50;
            text-shadow: 2px 2px 0 #FF4500, 4px 4px 0 #FFD700;
            margin-top: 20px;
                        display: none;
        }

        .scoreboard {
            margin-top: 20px;
            font-size: 24px;
            font-weight: bold;
            color: #FF4500;
        }

        /* Media queries for smaller screens */
        @media (max-width: 767px) {
    .homepage {
        font-size: 48px;
    }

    .piece {
        width: 100px;
        height: 100px;
        background-size: 300px 300px; /* Update the background-size here */
    }

    .grid {
        grid-template-columns: repeat(3, 100px);
        grid-template-rows: repeat(3, 100px);
    }

    /* ... rest of your media query styles */
}

          
            .bravo {
                font-size: 24px;
            }
          
            .next, .retry, .previous {
                font-size: 16px;
            }
          
            .timer {
                font-size: 18px;
            }
          
            .thanks {
                font-size: 24px;
            }
          
            .scoreboard {
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
  <div class="container">
    <div class="homepage">
        SLIDESCAPE SAGA
        <div class="start">START</div>
        <div class="load">LOAD</div>
    </div>
        <div class="game" style="display: none;">
                        <div class="grid"></div>
            <div class="bravo">BRAVO!</div>
            <div class="retry">Retry</div>
            <div class="next">Next</div>
            <div class="previous">Save</div>
            <div class="timer">00:00</div>
            <div class="scoreboard">Total Time: 00:00</div>
            <div class="thanks" style="display: none;">THANKS FOR PLAYING!</div>
        </div>
    </div>
  
    <script>
        const homepage = document.querySelector('.homepage');
        const startButton = document.querySelector('.start');
        const loadButton = document.querySelector('.load');
        const game = document.querySelector('.game');
        const grid = document.querySelector('.grid');
        const bravo = document.querySelector('.bravo');
        const next = document.querySelector('.next');
        const retry = document.querySelector('.retry');
        const previous = document.querySelector('.previous');
        const timerElement = document.querySelector('.timer');
        const scoreboard = document.querySelector('.scoreboard');

        startButton.addEventListener('click', () => {
            homepage.style.display = 'none';
            game.style.display = 'block';
            startTimer();
        });

        loadButton.addEventListener('click', () => {
            const gameState = localStorage.getItem('gameState');
            if (gameState) {
                const {
                    positions: loadedPositions,
                    currentImageIndex: loadedCurrentImageIndex,
                    totalDuration: loadedTotalDuration,
                } = JSON.parse(gameState);

                positions = loadedPositions;
                currentImageIndex = loadedCurrentImageIndex;
                totalDuration = loadedTotalDuration;

                updateScoreboard();
                render();

                homepage.style.display = 'none';
                game.style.display = 'block';
                startTimer();
            } else {
                alert('No saved game found.');
            }
        });
	    
	    retry.addEventListener('click', () => {
    generateSolvablePuzzle();
    render();
    resetTimer();
    startTimer();
});

        previous.addEventListener('click', () => {
            const gameState = {
                positions,
                currentImageIndex,
                totalDuration,
            };
            localStorage.setItem('gameState', JSON.stringify(gameState));
            alert('Game saved successfully!');
        });
retry.addEventListener('click', () => {
    generateSolvablePuzzle();
    render();
    resetTimer();
    startTimer();
});
         const size = 3;
        let positions = Array.from({ length: size * size }, (_, i) => i);

        const imageUrls = [
            'https://github.com/kumbilbey/kumbil-s-den/raw/main/matron.jpg'
	    'https://github.com/kumbilbey/kumbil-s-den/raw/main/image3.jpg',
            'https://github.com/kumbilbey/kumbil-s-den/raw/main/city.jpg',
            'https://github.com/kumbilbey/kumbil-s-den/raw/main/image2.jpg',
            'https://github.com/kumbilbey/kumbil-s-den/raw/main/image4.jpg',
            'https://github.com/kumbilbey/kumbil-s-den/raw/main/image5.jpg',
            'https://github.com/kumbilbey/kumbil-s-den/raw/main/image6.jpg',
            'https://github.com/kumbilbey/kumbil-s-den/raw/main/image7.jpg',
            'https://github.com/kumbilbey/kumbil-s-den/raw/main/image8.jpg',
	'https://github.com/kumbilbey/kumbil-s-den/raw/main/0_0.jpg',
	'https://github.com/kumbilbey/kumbil-s-den/raw/main/0_2.jpg',
        ];
        let currentImageIndex = 0;

        let timer;
        let startTime;

        function startTimer() {
            startTime = new Date();
            timer = setInterval(updateTimer, 1000);
        }

        function stopTimer() {
            clearInterval(timer);
        }

        function resetTimer() {
            stopTimer();
            timerElement.textContent = '00:00';
        }


        function updateTimer() {
            const currentTime = new Date();
            const timeElapsed = Math.floor((currentTime - startTime) / 1000);
            const minutes = Math.floor(timeElapsed / 60);
            const seconds = timeElapsed % 60;
            timerElement.textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
        }

        let totalDuration = 0;

        function updateScoreboard() {
            const totalMinutes = Math.floor(totalDuration / 60);
            const totalSeconds = totalDuration % 60;
            scoreboard.textContent = `Total Time: ${totalMinutes.toString().padStart(2, '0')}:${totalSeconds.toString().padStart(2, '0')}`;
        }

        function isSolvable(positions) {
            let inversions = 0;
            const positionArray = positions.filter((pos) => pos !== 0);

            for (let i = 0; i < positionArray.length - 1; i++) {
                for (let j = i + 1; j < positionArray.length; j++) {
                    if (positionArray[i] > positionArray[j]) {
                        inversions++;
                    }
                }
            }
            return inversions % 2 === 0;
        }

        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        function generateSolvablePuzzle() {
            do {
                shuffle(positions);
            } while (!isSolvable(positions));
        }

        function isSolved() {
            return positions.every((pos, index) => pos === index);
        }

      function render() {
    const imageUrl = imageUrls[currentImageIndex];
    const viewportWidth = Math.max(document.documentElement.clientWidth || 0, window.innerWidth || 0);
    const pieceSize = viewportWidth <= 767 ? 100 : 200;
    const backgroundSize = pieceSize * 3;

    grid.innerHTML = positions
        .map(
            (pos, index) =>
                pos !== 0
                    ? `<div class="piece" style="grid-row: ${
                          Math.floor(index / 3) + 1
                      }; grid-column: ${
                          (index % 3) + 1
                      }; background-image: url('${imageUrl}'); background-position: ${-(pos % 3) * pieceSize}px ${-Math.floor(pos / 3) * pieceSize}px; background-size: ${backgroundSize}px ${backgroundSize}px" data-index="${index}"></div>`
                    : ''
        )
        .join('');

    if (isSolved()) {
        bravo.style.display = 'block';
        next.style.display = 'block';
        retry.style.display = 'block';
        previous.style.display = 'block';
        stopTimer();
    } else {
        bravo.style.display = 'none';
        next.style.display = 'none';
        retry.style.display = 'none';
        previous.style.display = 'none';
    }
}

        function handleClick(event) {
            const piece = event.target;
            const index = parseInt(piece.dataset.index);
            const row = Math.floor(index / 3);
            const col = index % 3;

            const deltas = [
                [-1, 0],
                [1, 0],
                [0, -1],
                [0, 1],
            ];

            for (const [dx, dy] of deltas) {
                const newRow = row + dy;
                const newCol = col + dx;
                const newIndex = newRow * 3 + newCol;

                if (
                    newRow >= 0 &&
                    newRow < 3 &&
                    newCol >= 0 &&
                    newCol < 3 &&
                    positions[newIndex] === 0
                ) {
                    [positions[index], positions[newIndex]] = [
                        positions[newIndex],
                        positions[index],
                    ];
                    render();
                    break;
                }
            }
        }

       const thanksMessage = document.querySelector('.thanks');



        function handleNext() {
            const currentTime = new Date();
            const timeElapsed = Math.floor((currentTime - startTime) / 1000);
            totalDuration += timeElapsed;
            updateScoreboard();

            if (currentImageIndex === imageUrls.length - 1) {
                thanksMessage.style.display = 'block';
                next.style.display = 'none';
            } else {
                currentImageIndex = (currentImageIndex + 1) % imageUrls.length;
                generateSolvablePuzzle();
                render();
                resetTimer();
                startTimer();
            }
        }

        generateSolvablePuzzle();
        render();

        grid.addEventListener('click', handleClick);
        next.addEventListener('click', handleNext);
    </script>
</body>
</html>
